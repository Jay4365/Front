<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Confirm dialogue box in Javascript</h1>
    <script>
        var response = confirm("Are You Above 18");
        if(response == true)
        {
            alert("You are eligible for voting, driving licence");
        }
        else
        {
            alert("You are not eligible for voting, driving licence");
        }
    </script>
</body>
</html>
