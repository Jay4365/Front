<body>
    <h1>conditional operators (?)</h1>
    <script>
        let message=null;
        let age=prompt("what is your age",'');
        age = parseInt(age);
        message = (age>18) ? "You are now eligible for licence" : "You are not yet eligible for licence"
        alert(message);
    </script>
</body>
